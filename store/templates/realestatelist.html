<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex">

    {%for r in data %}

        <div class="card" style="width: 18rem;">
            <img src="{{r.property_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{r.address}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{r.price}}</li>
              <li class="list-group-item">{{r.property_type}}</li>
              <li class="list-group-item">{{r.number_of_bedrooms}}</li>
              <li class="list-group-item">{{r.square_footage}}</li>
              <li class="list-group-item">{{r.location}}</li>
              <li class="list-group-item">{{r.contact_detaild}}</li>
              <li class="list-group-item"></li>
            </ul>
            <div class="card-body">
              <a class="btn btn-dark" href="{%url 'property-update' r.id%}" >UPDATE</a>
              <a href="{%url 'property-delete' r.id%}" class="btn btn-dark">DELETE</a>
            </div>
          </div>

    {%endfor%}

    </div>
</body>
</html>
